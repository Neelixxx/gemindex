services:
  - type: web
    name: gemindex-web
    env: node
    plan: starter
    rootDir: .
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_URL
        value: https://gemindex-web.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: gemindex-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: gemindex-redis
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: CRON_SECRET
        generateValue: true
      - key: LOG_LEVEL
        value: info

  - type: worker
    name: gemindex-worker
    env: node
    plan: starter
    rootDir: .
    buildCommand: npm ci
    startCommand: npm run worker
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_URL
        fromService:
          type: web
          name: gemindex-web
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: gemindex-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: gemindex-redis
          property: connectionString
      - key: SESSION_SECRET
        sync: false
      - key: CRON_SECRET
        sync: false

  - type: cron
    name: gemindex-cron
    env: node
    plan: starter
    rootDir: .
    schedule: "*/5 * * * *"
    buildCommand: npm ci
    startCommand: >
      curl --fail --silent --show-error
      -X POST "https://gemindex-web.onrender.com/api/jobs/worker?token=$CRON_SECRET"
    envVars:
      - key: CRON_SECRET
        sync: false

  - type: keyvalue
    name: gemindex-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

databases:
  - name: gemindex-postgres
    plan: starter
    databaseName: gemindex
    user: gemindex
